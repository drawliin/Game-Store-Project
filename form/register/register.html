<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Register</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>REGISTER</h1>
            <div class="input-box">
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username" pattern="[A-Za-z0-9_]{1,15}" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" pattern="[a-zA-Z0-9_\-]+@[a-z]+.[a-z]{2,}" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Re-enter Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="terms">
                <label>
                    <input type="checkbox" required>Agree to <a href=""> Terms</a> and <a href=""> Conditions</a>
                </label>
            </div>
            
            <button type="submit" class="btn">Register</button>

        </form>
    </div>
</body>
</html>
