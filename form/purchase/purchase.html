<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="purchase-style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Purchase</title>

</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-title">
                <div class="card">
                    <i class='bx bxs-credit-card'></i>
                </div>
                <h1>Credit Card</h1>
            </div>

            <div class="card-details">Card Details</div>

            <div class="input-box">
                <input type="number" placeholder="Card Number" required>
                <i class='bx bxl-mastercard' title="MasterCard"></i>
            </div>

            <div class="input-box-ii">
                <div class="exp-cvv">
                    <input type="number" placeholder="Expiration" required>
                </div>
                <div class="exp-cvv">
                    <input type="number" placeholder="CVV" required>
                    <i class='bx bx-help-circle' title="This is the 3 or 4 digit security code found on the back of your credit card."></i>
                </div>
            </div>

            <div class="save">
                <p>Save this payment methode for future purchases?</p>
                <label>
                    <input type="radio" name="check" required>Yes
                </label>
                <label>
                    <input type="radio" name="check"  required>No
                </label>
            </div>

            <button type="submit" class="btn">Purchase</button>
        </form>
    </div>
</body>
</html>
